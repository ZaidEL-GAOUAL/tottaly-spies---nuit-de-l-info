<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Quest for N.I.R.D.</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #0f0;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        #game-container {
            box-shadow: 0 0 20px #0f0;
            border: 2px solid #0f0;
        }

        .scanline {
            width: 100%;
            height: 100px;
            z-index: 10;
            background: linear-gradient(0deg, rgba(0, 0, 0, 0) 0%, rgba(32, 255, 77, 0.04) 50%, rgba(0, 0, 0, 0) 100%);
            opacity: 0.1;
            position: absolute;
            bottom: 100%;
            pointer-events: none;
            animation: scanline 10s linear infinite;
        }

        @keyframes scanline {
            0% {
                bottom: 100%;
            }

            100% {
                bottom: -100px;
            }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js"></script>
</head>

<body>
    <div class="scanline"></div>
    <div id="game-container"></div>
    <!-- Utilities -->
    <script src="js/utils.js"></script>
    <!-- Scenes -->
    <script src="js/scenes/BootScene.js"></script>
    <script src="js/scenes/Level1Scene.js"></script>
    <script src="js/scenes/Level2Scene.js"></script>
    <script src="js/scenes/Level3Scene.js"></script>
    <script src="js/scenes/Level4Scene.js"></script>
    <script src="js/scenes/EndingScene.js"></script>
    <!-- Main -->
    <script src="main.js"></script>
</body>

</html>
